<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Title</title>

    <style>
        .container{
            width: 900px;
            height: 300px;
            border: 2px solid black;
        }

        .container .nav div{
            width: 100px;
            height: 100px;
            background: royalblue;
            margin: 20px 20px;
        }

        .nav{
            display: flex;
            justify-content: flex-end ;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
</div>

</body>
</html>
